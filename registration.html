<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
  <title>Sign Up</title>
</head>
<body class="signup-body"> 
  <div class="nav-bar">
    <img src="/images/tourlogo.png" alt="Tour Logo">
    <img src="/images/red_lace.png" alt="Red Design Logo">
    <div class="menu">
      <ul class="nav_list">
        <li><a href="index.html" class="active">Homepage</a></li>
        <li><a href="older.html">Older Post</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="write.html">Write Post</a></li>
        <li><a href="our_story.html">Our Story</a></li>
      </ul>
    </div>
  </div> 

  <div class="signup-container">
    <!-- Left image panel -->
    <div class="signup-image">
      <img src="images/signup_mountains.jpeg" alt="Mountains illustration">
    </div>

    <!-- Right form panel -->
    <div class="signup-form-section">
      <h2>Welcome! <br><small>Sign up to get started </small></h2>

      <form id="registrationForm" novalidate>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters" />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-type your password" />

        <div class="field-error" id="formError"></div>

        <button type="submit">Sign up</button>
        <button type="reset">Reset</button>
      </form>
    </div>  
  </div>
</body>
</html>
