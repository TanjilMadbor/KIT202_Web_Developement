            <h1>Create a New Post</h1>
            <form id="postForm" novalidate>
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle"name="postTitle" placeholder="Enter Your Post Title" required/>
                    </div>


                    <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags"name="tags" placeholder="Add Some Tags Or Keywords" />
                
                </div>
                <div class="form-group">
                    <label for="content">Content</label>

                    <textarea id="content" name="content"placeholder="write your content here....." required></textarea>
                    
                </div>
                <div id="postErrorMessage" class="error-message"></div>
                <div class=" form-buttons">
                    <button type="submit">Publish</button>
                    <button type="reset">Reset</button>
                </div>
